<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Analysis | Reverie</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg+xml" href="revFav.svg">
</head>
<body>
    <div class="card">
        <img src="reverieLogo.svg" alt="Reverie Logo" class="logo">
        <h2>Text Analysis API</h2>
        <div class="controls">
            <div class="language-select">
                <label for="language">Language:</label>
                <select id="language">
                </select>
            </div>

            <div class="toggles">
                <div class="toggle-group">
                    <label>Summary</label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="summary-toggle">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="toggle-group">
                    <label>Entity Recognition</label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="entity-toggle">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="toggle-group">
                    <label>Sentiment Analysis</label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="sentiment-toggle">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="toggle-group">
                    <label>Content Moderation</label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="moderation-toggle">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="toggle-group">
                    <label>Pii Redaction</label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="pii-toggle">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>

            <textarea id="input-text" placeholder="Enter your text here..."></textarea>
            <div class="buttons">
                <button class="analyze-btn" onclick="analyzeText()">Analyze</button>
                <button class="reset-btn" onclick="resetForm()">Reset</button>
            </div>
        </div>

        <div class="tabs" id="results-tabs">
            <div class="tab-buttons">
                <button class="tab-btn" onclick="showTab('summary')">Summary</button>
                <button class="tab-btn" onclick="showTab('entity')">Entity Detection</button>
                <button class="tab-btn" onclick="showTab('sentiment')">Sentiment</button>
                <button class="tab-btn" onclick="showTab('moderation')">Content Moderation</button>
                <button class="tab-btn" onclick="showTab('pii')">PII Redaction</button>
            </div>
            <div class="tab-content" id="summary-tab">Summary results will appear here</div>
            <div class="tab-content" id="entity-tab" style="display: none;">Entity detection results will appear here</div>
            <div class="tab-content" id="sentiment-tab" style="display: none;">Sentiment analysis results will appear here</div>
            <div class="tab-content" id="moderation-tab" style="display: none;">Content moderation results will appear here</div>
            <div class="tab-content" id="pii-tab" style="display: none;">PII redaction results will appear here</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
