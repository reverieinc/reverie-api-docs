<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech-To-Text (Streaming) | Reverie</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg+xml" href="revFav.svg">
</head>
<body>
    <div class="container">
        <img src="reverieLogo.svg" alt="Reverie Logo" class="logo">
        <h1>Speech-To-Text (Streaming) </h1>
        
        <div class="controls">
            <div class="control-group">
                <label for="language">Language</label>
                <select id="language">
                </select>
            </div>
        </div>

        <div class="translation-boxes">
            <textarea id="transcript" placeholder="Transcription will appear here..." readonly></textarea>
        </div>

        <div class="buttons">
            <button id="toggleBtn" class="toggle-btn">Start Speaking</button>
            <button id="resetBtn" class="reset-btn">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reverie-stt-sdk/dist/bundle.js"></script>
</body>
</html>
