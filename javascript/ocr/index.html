<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Upload</title>
    <script type="module" defer src="script.js"></script> 
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        select, input, button, textarea {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border: none;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        /* Loader */
        #loader {
            display: none;
            width: 30px;
            height: 30px;
            border: 4px solid #ccc;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>OCR Upload</h3>
        <input type="file" id="fileInput" accept=".png, .jpg, .jpeg, .pdf">
        
        <select id="languageSelect">
            <option value="en">English</option>
            <option value="bn">Bengali</option>
            <option value="gu">Gujarati</option>
            <option value="hi">Hindi</option>
            <option value="kn">Kannada</option>
            <option value="ml">Malayalam</option>
            <option value="or">Oriya</option>
            <option value="pa">Punjabi</option>
            <option value="sa">Sanskrit</option>
            <option value="ta">Tamil</option>
            <option value="te">Telugu</option>
        </select>

        <select id="ocrTypeSelect">
            <option value="layout_ocr">Layout OCR (PDF only)</option>
            <option value="only_ocr">Only OCR (PDF & Images)</option>
        </select>

        <button id="uploadBtn">Upload</button>

        <div id="loader"></div>

        <textarea id="response" rows="5" readonly placeholder="Transcription will appear here..."></textarea>
    </div>
</body>
</html>
